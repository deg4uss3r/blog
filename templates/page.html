{% extends "index.html" %}

{% block content %}
    <a href="{{ get_url(path="/", trailing_slash=false) | safe }}"
       class="black link b f1 f-subheadline-l ml2 mt3 mt4-ns">
      ←
    </a>
  </nav>
  <article class="mt3 mt4-ns lh-copy">
    <h1 itemprop="headline" class="ttu f2 f1-ns b mw7 mt3 mt4-ns mb0">
      {{ page.title }}<br/>— {{ page.date }}
    </h1>
    <div itemprop="articleBody" class="mw6 mt2 mt3-ns" id="markdown">
      {{ page.content | safe }}
    </div>
  </article>
{% endblock content %}
